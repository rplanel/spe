<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
      text {font-family:'Inconsolata', monospace !important; font-size: 12px}
      .node circle {
  fill: #999;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}
    </style>
  </head>
  
  <body>
    <div id="main" class="ui grid" style="padding:40px 40px 40px 40px;">
      <div id="elm-container" class="row">
        
      </div>
      <div class="row">
        <div class="column">
          <svg width="960" height="500">
            <g class="tree" transform="translate(10,0)"></g>
          </svg>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="node_modules/d3/build/d3.js"></script>
    <script src="src/d3/clusterTree.js"></script>
    <script src="mashTree.js"></script>
    <script src="tree.js"></script>
  </body>
</html>
