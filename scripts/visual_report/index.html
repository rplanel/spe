<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/nouislider/distribute/nouislider.min.css" />
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
      text {font-family:'Inconsolata', monospace !important; font-size: 12px}
     svg {margin-top : 20px;}
     .bar rect {
         fill: steelblue;
     }

     .bar text {
         fill: #000;
         font: 10px sans-serif;
     }

    </style>
  </head>
  
  <body>
    <div id="main" class="ui two column grid container" style="padding:40px 40px 40px 40px;">
      <div class="one column row">
        <div id="cluster-form"></div>
      </div>
      <div class="one column row">
        <div id="slider-degre" style="width:100%;"></div>
      </div>
      <div class="one column row">
        <div class="wide column">
	  <svg width="960" height="500">
	    <text y="10px" id="count-cluster"></text>
	    <g class="histogram"></g>
	    <g class="clusters"></g>
	  </svg>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="node_modules/nouislider/distribute/nouislider.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="data.js"></script>
    <script src="src/d3/piechart.js"></script>
    <script src="src/d3/parameters.js"></script>
    <script src="src/d3/histogram.js"></script>
    <script src="elm.js"></script>
    <script src="index.js"></script>
  </body>
</html>
